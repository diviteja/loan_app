<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Eligibility Checker</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Loan Eligibility Checker</h1>
    <form id="loanForm">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label for="married">Married:</label>
        <select name="married" id="married">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="dependents">Dependents:</label>
        <input type="number" name="dependents" id="dependents" required>

        <label for="education">Education:</label>
        <select name="education" id="education">
            <option value="1">Graduate</option>
            <option value="0">Not Graduate</option>
        </select>

        <label for="self_employed">Self Employed:</label>
        <select name="self_employed" id="self_employed">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="applicant_income">Applicant Income:</label>
        <input type="number" name="applicant_income" id="applicant_income" required>

        <label for="coapplicant_income">Coapplicant Income:</label>
        <input type="number" name="coapplicant_income" id="coapplicant_income" required>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" name="loan_amount" id="loan_amount" required>

        <label for="loan_amount_term">Loan Amount Term (in years):</label>
        <input type="number" name="loan_amount_term" id="loan_amount_term" required>

        <label for="credit_history">Credit History:</label>
        <select name="credit_history" id="credit_history">
            <option value="1.0">Good</option>
            <option value="0.0">Bad</option>
        </select>

        <label for="property_area">Property Area:</label>
        <select name="property_area" id="property_area">
            <option value="2">Urban</option>
            <option value="1">Semi-Urban</option>
            <option value="0">Rural</option>
        </select>

        <button type="submit">Check Eligibility</button>
    </form>
    <div id="result" class = "result hidden"></div>

    <script src="/static/js/checker.js"></script>
</body>
